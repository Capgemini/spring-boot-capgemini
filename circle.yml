
dependencies:
  cache_directories:
    - "~/.gradle"
  override:
    - ./gradlew allDependencies

test:
 override:
   - ./gradlew clean build -i
 post:
   - mkdir -p $CIRCLE_TEST_REPORTS/junit/
   - find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;

deployment:
  master:
    branch: master
    commands:
      - ./gradlew artifactoryPublish